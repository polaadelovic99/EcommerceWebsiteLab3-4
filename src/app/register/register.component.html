<div class="register-container">
    <h2>Register</h2>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required email
                #emailInput="ngModel">
            <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
                Valid email is required.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required
                #passwordInput="ngModel">
            <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
                Password is required.
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                [(ngModel)]="confirmPassword" required #confirmPasswordInput="ngModel">
            <div *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched" class="error">
                Confirm password is required.
            </div>
            <div *ngIf="password !== confirmPassword && confirmPasswordInput.touched" class="error">
                Passwords do not match.
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
    </form>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
</div>
